sudo: false
language: node_js
node_js:
  - 10 # use nodejs v10 LTS
cache: npm
branches:
  only:
    - hexo # build master branch only
before_install:
- npm install hexo-cli -g #安装Hexo脚手架工具
- npm audit fix
install:
- npm install  #安装package.json中的依赖
script:
- hexo clean
- hexo generate
deploy:
  provider: pages
  skip-cleanup: true
  github-token: $GH_TOKEN
  keep-history: true
  on:
    branch: master
  local-dir: public
notifications:
email:
  - sanyuedev@gmail.com
on_success: always
on_failure: always
  